<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Gunpla World</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="/js/ckeditor/ckeditor.js"></script>

    <!-- js -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/html-importer.js"></script>
    <script type="text/javascript" src="/js/article-create.js"></script>

</head>

<body>
<!-- ##### Header Area Start ##### -->
<header class="header-area">
    <script>HTMLImporter.import("/pages/header.html");</script>
</header>

<!-- ##### Header Area End ##### -->
<div style="background-color: whitesmoke">
    <div style="background-color:white;margin-left: 200px;margin-right: 200px;padding: 20px">
        <h3>Edit article</h3>
        <a style="color: red">Your article will be taken down and reviewed by the administrators before being posted on the website again</a>
        <h5 >Article title: </h5>
        <input name="title" id="title" class="form-control">

        <a>Posted on:</a><p class="post-date" id="date"></p>
        <div style="margin-bottom: 10px">
            <textarea name="editor1" id="content" ></textarea>
        </div>
        <script>
            // Replace the <textarea id="editor1"> with a CKEditor
            // instance, using default configuration.
            CKEDITOR.replace('content');
        </script>

        <input id="submitBtn" type="submit" value="Submit" class="btn btn-primary">
        <input id="deleteBtn" type="submit" value="Delete this article" class="btn btn-default">

        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="confi-modal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Are you sure you want to delete this article?</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="modal-btn-yes" >Yes</button>
                        <button type="button" class="btn btn-primary" id="modal-btn-no">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ##### Footer Area Start ##### -->
<footer class="footer-area">
    <script>HTMLImporter.import("/pages/footer.html");</script>
</footer>
<!-- ##### Footer Area Start ##### -->

<!-- ##### All Javascript Files ##### -->
<!-- jQuery-2.2.4 js -->
<script src="/js/jquery/jquery-2.2.4.min.js"></script>
<!-- Popper js -->
<script src="/js/bootstrap/popper.min.js"></script>
<!-- Bootstrap js -->
<script src="/js/bootstrap/bootstrap.min.js"></script>
<!-- All Plugins js -->
<script src="/js/plugins/plugins.js"></script>
<!-- Active js -->
<script src="/js/active.js"></script>

</body>

</html>
