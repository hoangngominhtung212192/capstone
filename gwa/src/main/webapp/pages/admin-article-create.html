<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Dashboard</title>

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Tell the browser to be responsive to screen width -->
  <link rel="stylesheet" href="/gwa/admin/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/gwa/admin/bower_components/font-awesome/css/font-awesome.min.css">

  <!-- Ionicons -->
  <link rel="stylesheet" href="/gwa/admin/bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/gwa/admin/dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="/gwa/admin/dist/css/skins/skin-blue.min.css">

  <script type="text/javascript" src="/gwa/js/jquery.min.js"></script>

  <script type="text/javascript" src="/gwa/js/html-importer.js"></script>
  <script type="text/javascript" src="/gwa/js/admin-article-create.js"></script>

  <script type="text/javascript" src="/gwa/js/ckeditor/ckeditor.js"></script>


  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <script>HTMLImporter.import("/gwa/pages/admin-header.html");</script>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Version 2.0</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12" style="width: 100%; margin-left: 20px;">
          <div class="box" style="padding: 10px">
            <div class="box-header">
              <h1 class="box-title">Create a new article</h1>
            </div>
            <h4>Title</h4>
            <input type="text" class="form-control"style="background-color: white" placeholder="Title" id="txtTitle"/>
            <h4>Description</h4>
            <textarea id="txtDescription"></textarea>
            <h4>Category</h4>
            <select id="cboCate" class="combo-box">
              <option value="News">News</option>
              <option value="Tutorial">Tutorial</option>
              <option value="Paint">Paint</option>
              <option value="Custom Build">Custom Build</option>
            </select>
            <h4>Status</h4>
            <select id="cboStatus" class="editable-select" >
              <option value="approved">Approved</option>
              <option value="disapproved">Disapproved</option>
              <option value="pending">Pending</option>
            </select>&nbsp;
            <h4>Content</h4>
            <div style="margin-bottom: 10px">
              <textarea name="contentEditor" id="contentEditor" ></textarea>
            </div>
            <script>
                // Replace the <textarea id="editor1"> with a CKEditor
                // instance, using default configuration.
                CKEDITOR.replace('contentEditor', {
                    height: 500,
                    filebrowserImageUploadUrl: 'http://localhost:8080/gwa/images/upload',
                });
            </script>
            <button id="btnSubmit">Submit</button>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
    </section>

    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
    <script>HTMLImporter.import("/gwa/pages/admin-footer.html");</script>
</div>
<!-- ./wrapper -->

<!--<script src="/admin/bower_components/jquery/dist/jquery.min.js"></script>-->

<script src="/gwa/admin/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/gwa/admin/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/gwa/admin/dist/js/adminlte.min.js"></script>
<!-- Sparkline -->
<script src="/gwa/admin/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
<!-- jvectormap  -->
<script src="/gwa/admin/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="/gwa/admin/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<!-- SlimScroll -->
<script src="/gwa/admin/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- ChartJS -->
<script src="/gwa/bower_components/chart.js/Chart.js"></script>

<script src="/admin/dist/js/pages/dashboard2.js"></script>

</body>
</html>
