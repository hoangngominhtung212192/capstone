<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Gunpla World</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/star-rating.css">
    <script type="text/javascript" src="/js/ckeditor/ckeditor.js"></script>

    <!-- js -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/html-importer.js"></script>
    <script type="text/javascript" src="/js/event-detail.js"></script>
    <script type="text/javascript" src="/rater-js-master/index.js"></script>

</head>

<body>
    <!-- ##### Header Area Start ##### -->
    <header class="header-area">
        <script>HTMLImporter.import("/pages/header.html");</script>
    </header>

    <!-- ##### Header Area End ##### -->
    <div style="background-color: whitesmoke">
        <div style="background-color:white;margin-left: 250px;margin-right: 250px;padding: 20px">
            <input id="hidUserID" type="hidden">
            <h2 id="title"></h2>
            <hr />
            <p class="post-date" id="lblDate">Starts from: <span id="stDate"></span> to <span id="enDate"></span></p>
            <div class="entry-content" id="content">

            </div>
            <p>Registration starts from <span id="regStDate"></span> and ends on <span id="regEnDate"></span></p>
            <input type="submit" class="btn" id="btnRegister"value="REGISTER NOW" />
            <hr />
            <h4>Ratings: <span id="txtCurRat"></span></h4>

            <div id="feedbackArea" style="display: none">
                <h6>Rate the event here!</h6>
                <div id="rater"></div>
                <h6>Rate the event here!</h6>
                <textarea id="txtFeedback" maxlength="250"></textarea>
                <input type="submit" id="btnSubmitFeedback" class="btn" value="SUBMIT FEEDBACK">
            </div>

            <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="confi-modal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-body">
                            <h5>Remaining tickets: <h5 id="lblRemaining"></h5></h5><br/>
                            <h4>Number of tickets</h4>
                            <input type="text" id="txtNum" class="form-control" placeholder="Ticket amount" style="width: 50%; display: inline"/>
                            <input id="hidID" type="hidden"/>
                            <input type="submit" class="btn" id="btnSubmitRegister"value="REGISTER" />
                        </div>

                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ##### Footer Area Start ##### -->
    <footer class="footer-area">
        <script>HTMLImporter.import("/pages/footer.html");</script>
    </footer>
    <!-- ##### Footer Area Start ##### -->

    <!-- ##### All Javascript Files ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="/js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="/js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="/js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="/js/active.js"></script>

</body>

</html>
