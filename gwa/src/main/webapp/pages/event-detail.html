<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Gunpla World</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="/gwa/css/style.css">
    <link rel="stylesheet" href="/gwa/css/star-rating.css">
    <script type="text/javascript" src="/gwa/js/ckeditor/ckeditor.js"></script>

    <!-- js -->
    <script type="text/javascript" src="/gwa/js/jquery.min.js"></script>
    <script type="text/javascript" src="/gwa/js/html-importer.js"></script>
    <script type="text/javascript" src="/gwa/js/event-detail.js"></script>
    <script type="text/javascript" src="/gwa/rater-js-master/index.js"></script>

</head>

<body>
    <!-- ##### Header Area Start ##### -->
    <header class="header-area">
        <script>HTMLImporter.import("/gwa/pages/header.html");</script>
    </header>

    <!-- ##### Header Area End ##### -->
    <div style="background-color: whitesmoke">
        <div style="background-color:white;margin-left: 250px;margin-right: 250px;padding: 20px">
            <input id="hidUserID" type="hidden">
            <h2 id="title"></h2>
            <hr />
            <p class="post-date" id="lblDate">Starts from: <span id="stDate"></span> to <span id="enDate"></span></p>
            <p id="txtLocation">Location: </p>

            <div class="entry-content" id="content">

            </div>
            <p>Registration starts from <span id="regStDate"></span> and ends on <span id="regEnDate"></span></p>
            <input type="submit" class="btn btn-primary" id="btnRegister" value="REGISTER NOW" />
            <hr />
            <div id="ratingDiv">
                <h4 >This event was rated: </h4>
                <div id="raterEv"></div><span id="txtCurRat"></span><span> stars by </span><span id="lblTimeRated"></span><span> users</span>
                <div id="raterArea">

                </div>
                <!--<div class="panel">-->
                    <!--<p id="raterName"></p>-->
                    <!--<div id="raterEv"></div>-->
                    <!--<p id="raterFeedback"></p>-->
                <!--</div>-->
            </div>
            <div id="userAttendInfo" style="display: none;">
                <h5>Your registered information:</h5>
                <p>Name: <span id="lblRegisUsername"></span></p>
                <p>Registered on: <span id="lblRegisDate"></span></p>
                <p>Ticket amount: <span id="lblRegisTicket"></span></p>
            </div>

            <div id="feedbackArea" style="display: none">
                <h6 id="lblFeedback1">Rate the event!</h6>
                <div id="rater"></div>
                <h6 id="lblFeedback2">Write your feedback!</h6>
                <textarea id="txtFeedback" maxlength="250" class="form-control"></textarea> <br/>
                <input type="submit" id="btnSubmitFeedback" class="btn" value="SUBMIT FEEDBACK">
            </div>


            <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="confi-modal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">

                        <div class="modal-header" >
                            <h2>Register information</h2>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <h5>Your name: <span id="lblUsername"></span></h5>
                            <h5>Today is <span id="lblTodayDate"></span></h5>
                            <h5>Remaining tickets: <span id="lblRemaining"></span></h5>
                            <h5>Amount of tickets you want:</h5>
                            <input type="text" id="txtNum" class="form-control" placeholder="Ticket amount" style="width: 50%; display: inline"/><br/>
                            <input id="hidID" type="hidden"/>
                            <input type="submit" class="btn" id="btnSubmitRegister"value="REGISTER" />
                        </div>

                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- ##### Footer Area Start ##### -->
    <footer class="footer-area">
        <script>HTMLImporter.import("/gwa/pages/footer.html");</script>
    </footer>
    <!-- ##### Footer Area Start ##### -->

    <!-- ##### All Javascript Files ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="/gwa/js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="/gwa/js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="/gwa/js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="/gwa/js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="/gwa/js/active.js"></script>

</body>

</html>
