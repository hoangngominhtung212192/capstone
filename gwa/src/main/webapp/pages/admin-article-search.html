          <script>
              function approvalChange(value, id) {
                  console.log("value: " + value, typeof value);
                  console.log("id: " + id, typeof id);
                  $.ajax({
                      type: "POST",
                      url: "http://localhost:8080/api/user/changeStatusOneArticle",
                      // data: '{"id":'+id+', "apprstatus":'+value+'}',
                      data: {
                          articleid: id,
                          apprstatus: value
                      },
                      success: function (result, status) {
                          alert("success");

                      error: function (e) {
                          alert("Failed!");
                          console.log("ERROR: ", e);
                      }
