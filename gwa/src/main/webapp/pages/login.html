<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html class="cufon-active cufon-ready">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login Page</title>

    <link rel="stylesheet" type="text/css" href="/gwa/css/loginregist.css">
    <script type="text/javascript" src="/gwa/js/jquery.min.js"></script>
    <script type="text/javascript" src="/gwa/js/login.js"></script>
</head>
<body>
<div class="background">
</div>
<div class="gundam-1">
    <img src="https://mbtskoudsalg.com/images/gundam-wing-png-1.png"/>
</div>
<div class="wrapper">
    <div class="content">
        <div id="form_wrapper" class="form_wrapper" style="margin-left: 305px;width: 350px; height: auto; display: block;">
            <form id="loginForm" class="login active" style="display: block;">
                <h3>Login</h3>
                <div>
                    <label>Username:</label>
                    <input id="username" type="text" required>
                    <span id="errorusername" class="error"></span>
                </div>
                <div>
                    <label>Password: </label>
                    <input id="password" type="password" required>
                    <span id="errorpassword" class="error"></span>
                </div>
                <div class="bottom">
                    <input type="reset" value="Reset">
                    <input id="loginBtn" type="submit" value="Login">
                    <a href="/register" rel="register" class="linkform">You don't have an account yet? Register here</a>
                    <div class="clear"></div>
                </div>
            </form>
        </div>
        <div class="clear"></div>
    </div>
</div>

</body>
</html>
