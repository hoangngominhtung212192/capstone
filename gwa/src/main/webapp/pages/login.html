<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html class="cufon-active cufon-ready">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login Page</title>

    <link rel="icon" href="/gwa/img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="/gwa/css/loginregist.css">
    <script type="text/javascript" src="/gwa/js/jquery.min.js"></script>
    <script type="text/javascript" src="/gwa/js/login.js"></script>
</head>
<body>
<div class="gundam-1">
    <img src="/gwa/img/wallpaper.jpg"/>
</div>
<div class="wrapper">
    <div class="content">
        <div style="position: absolute; z-index: 10; width: 300px; height: 150px;
                left: 0; right: 0; top: 0; margin: 0 auto;">
            <img src="/gwa/img/logo_2.png" style="width: 100%; height: 100%;" />
        </div>
        <div id="form_wrapper" class="form_wrapper" style="margin: 0 auto;width: 350px; height: auto; display: block;
                margin-top: 150px;">
            <form id="loginForm" class="login active" style="display: block;">
                <h3>Login</h3>
                <div>
                    <label>Username:</label>
                    <input id="username" type="text" required>
                    <span id="errorusername" class="error"></span>
                </div>
                <div>
                    <label>Password: </label>
                    <input id="password" type="password" required>
                    <span id="errorpassword" class="error"></span>
                </div>
                <div class="bottom">
                    <input type="reset" value="Reset">
                    <input id="loginBtn" type="submit" value="Login">
                    <a href="/gwa/register" rel="register" class="linkform">You don't have an account yet? Register here</a>
                    <div class="clear"></div>
                </div>
            </form>
        </div>
        <div class="clear"></div>
    </div>
</div>

</body>
</html>
