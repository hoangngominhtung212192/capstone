<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Gunpla World</title>

    <!-- Favicon -->
    <link rel="icon" href="/gwa/src/main/resources/static/css/img/core-img/favicon.ico">
    <!--<link rel="stylesheet" href="/gwa/css/admin/dist/css/AdminLTE.min.css">-->
    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="/gwa/css/style.css">

    <!-- js -->
    <script type="text/javascript" src="/gwa/js/jquery.min.js"></script>

</head>

<body style="background-color: whitesmoke">
<!-- ##### Header Area Start ##### -->
<header class="header-area">
    <script>HTMLImporter.import("/gwa/pages/header.html");</script>
</header>
<!-- ##### Header Area End ##### -->

<div class="container" style="background-color: whitesmoke">
    <div style="background-color:white;" class="row">
        <div class="col-12 col-md-6 col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading"><h5>Events</h5></div>
                <div class="panel-body">
                    <input type="text" id="txtSearch" class="form-control" placeholder="Search event" style="width: 50%; display: inline"/> <input type="submit" class="btn" id="btnSearch"value="Search" />
                </div>
            </div>
            <div class="row" style="border: 2px solid lightgrey;margin: 0px; border-radius: 5px">
                <div class="col-md-6">
                    <h5>Sort by date</h5>
                    <select id="cbSortType">
                        <option value="desc" selected>Newest</option>
                        <option value="asc">Oldest</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <h5>Status of event</h5>
                    <select id="cboStatus">
                        <option value="Active" selected>Ongoing/future events</option>
                        <option value="Finished">Finished events</option>
                    </select>
                </div>
            </div>
            <!-- Single Featured Post -->
            <div id="search-result" style="margin-top: 10px">

            </div>


        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="single-blog-post small-featured-post d-flex" style="display: none;">
                <div class="post-thumb">
                    <a href="#"><img src="img/bg-img/19.jpg" alt=""></a>
                </div>
                <div class="post-data">
                    <a href="#" class="post-catagory"></a>
                    <div class="post-meta">
                        <a href="#" class="post-title">
                            <h6></h6>
                        </a>
                        <p class="post-date"><span></span><span></span></p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Pagination -->
        <div class="justify-content-center" style="margin-bottom: 20px; align-self: center" id="paginationDiv">
            <nav aria-label="Page navigation">
                <ul class="pagination mt-50" id="pagination-event">
                </ul>
            </nav>
        </div>
        <!-- End pagination -->
    </div>


</div>
<!-- ##### Footer Area Start ##### -->
<footer class="footer-area">
    <script>HTMLImporter.import("/gwa/pages/footer.html");</script>
</footer>
<!-- ##### Footer Area Start ##### -->

<script src="/gwa/js/jquery/jquery-2.2.4.min.js"></script>

<script src="/gwa/js/bootstrap/popper.min.js"></script>

<script src="/gwa/js/bootstrap/bootstrap.min.js"></script>

<script type="text/javascript" src="/gwa/js/event.js"></script>

</body>

</html>
