<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/admin/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/admin/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/admin/bower_components/Ionicons/css/ionicons.min.css">
  <!-- jvectormap -->
  <link rel="stylesheet" href="/admin/bower_components/jvectormap/jquery-jvectormap.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/admin/dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="/admin/dist/css/skins/skin-blue.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script type="text/javascript" src="/js/html-importer.js"></script>

  <script type="text/javascript" src="/js/ckeditor/ckeditor.js"></script>
  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/admin-event-create.js"></script>
  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <script>HTMLImporter.import("/pages/admin-header.html");</script>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Version 2.0</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12" style="width: 100%; margin-left: 20px;">
          <div class="box" style="padding: 10px">
            <div class="box-header">
              <h1 class="box-title">Create a new event</h1>
            </div>
            <h4>Title</h4>
            <input type="text" class="form-control"style="background-color: white" placeholder="Title" id="txtTitle"/>
            <h4>Location</h4>
            <input type="text" class="form-control"style="background-color: white" placeholder="Location" id="txtLocation"/>
            <h4>Start date</h4>
            <input type="date" class="form-control"style="background-color: white" placeholder="Start date" id="txtStartDate"/>
            <h4>End date</h4>
            <input type="date" class="form-control"style="background-color: white" placeholder="End date" id="txtEndDate"/>
            <h4>Maximum number of attendee</h4>
            <input type="text" class="form-control"style="background-color: white" placeholder="Max number of attendee" id="txtAttMax"/>
            <h4>Minimum number of attendee</h4>
            <input type="text" class="form-control"style="background-color: white" placeholder="Max number of attendee" id="txtAttMin"/>
            <h4>Ticket price</h4>
            <input type="text" class="form-control"style="background-color: white" placeholder="Price" id="txtPrice"/>
            <h4>Status</h4>
            <select id="cboStatus" class="editable-select" >
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
              <option value="Cancelled">Cancelled</option>
            </select>&nbsp;
            <h4>Content</h4>
            <div style="margin-bottom: 10px">
              <textarea name="contentEditor" id="contentEditor" ></textarea>
            </div>
            <script>
                // Replace the <textarea id="editor1"> with a CKEditor
                // instance, using default configuration.
                CKEDITOR.replace('contentEditor', {
                    height: 500,
                    filebrowserImageUploadUrl: 'http://localhost:8080/images/upload',
                });
            </script>
            <button id="submitBtn">Submit</button>
            <button id="deleteBtn">Delete</button>
            <!--    End ASC/DESC    -->
            <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="confi-modal">
              <div class="modal-dialog modal-sm">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Are you sure you want to delete this article?</h4>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="modal-btn-yes" >Yes</button>
                    <button type="button" class="btn btn-primary" id="modal-btn-no">No</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
    </section>
    <!-- /.content -->

    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <script>HTMLImporter.import("/pages/admin-footer.html");</script>
</div>
<!-- ./wrapper -->

<script src="/admin/bower_components/jquery/dist/jquery.min.js"></script>

<script src="/admin/bower_components/fastclick/lib/fastclick.js"></script>

<script src="/admin/dist/js/adminlte.min.js"></script>

<script src="/admin/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>

<script src="/admin/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>

<script src="/admin/dist/js/demo.js"></script>
</body>
</html>
