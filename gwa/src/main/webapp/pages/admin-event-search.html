<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <script>HTMLImporter.import("/gwa/pages/admin-header.html");</script>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Dashboard
                <small>Version 2.0</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12" style="width: 100%; margin-left: 20px;">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title" style="font-weight: normal;">Events</h3>
                        </div>
                        <form class="sidebar-form">
                            <div class="input-group">

                                <input id="txtSearch" type="text" name="q" class="form-control"style="background-color: white"
                                       placeholder="Search..."> <span class="input-group-btn">
										<button type="submit" name="search" id="btnSearch"
                                                class="btn btn-flat">
											<i class="fa fa-search"></i>
										</button>
									</span>

                            </div>
                        </form>
                        <div class="io-list-header" style="margin: 10px; margin-left: 12px;">

                            <div class="col-left">
                                <span class="txt">Order by</span>&nbsp;
                                <div class="styled-select slate">
                                    <select id="cbo-order-1" class="editable-select">
                                        <option value="Deadline">Price</option>
                                        <option value="Division">Released Date</option>
                                    </select>&nbsp;
                                </div>

                                <!--    Begin ASC/DESC    -->
                                <div class="styled-select slate">
                                    <select id="cbo-order-2" class="editable-select">
                                        <option value="Deadline">Ascending</option>
                                        <option value="Division">Descending</option>
                                    </select>&nbsp;
                                </div>
                            </div>
                            <div class="col-right">
                                <div class="my-pagination" style="margin-right: 17px;">
                                    <span class="my-page my-active">First</span>
                                    <span class="my-page"><a href="#">Prev</a></span>
                                    <span class="my-page my-active">1</span>
                                    <span class="my-page"><a href="#">2</a></span>
                                    <span class="my-page"><a href="#">3</a></span>
                                    <span class="my-page"><a href="#">4</a></span>
                                    <span class="my-page"><a href="#">5</a></span>
                                    <span class="my-page">...</span>
                                    <span class="my-page"><a href="#">Next</a></span>
                                    <span class="my-page"><a href="#">Last</a></span>
                                </div>
                            </div>
                        </div>
                        <!--    End ASC/DESC    -->
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table id="bookTable" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Start date</th>
                                    <th>End date</th>
                                    <th>Ticket price</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody id="tblBody">
                                <!-- search result -->
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Start date</th>
                                    <th>End date</th>
                                    <th>Ticket price</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->

                    <div class="io-list-header" style="margin: 10px; margin-left: 12px;">

                        <div class="col-left">
                            <span class="txt">Order by</span>&nbsp;
                            <div class="styled-select slate">
                                <select id="cbo-order-1" class="editable-select">
                                    <option value="Deadline">Price</option>
                                    <option value="Division">Released Date</option>
                                </select>&nbsp;
                            </div>

                            <!--    Begin ASC/DESC    -->
                            <div class="styled-select slate">
                                <select id="cbo-order-2" class="editable-select">
                                    <option value="Deadline">Ascending</option>
                                    <option value="Division">Descending</option>
                                </select>&nbsp;
                            </div>
                        </div>
                        <div class="col-right">
                            <div class="my-pagination" style="margin-right: 17px;">
                                <span class="my-page my-active">First</span>
                                <span class="my-page"><a href="#">Prev</a></span>
                                <span class="my-page my-active">1</span>
                                <span class="my-page"><a href="#">2</a></span>
                                <span class="my-page"><a href="#">3</a></span>
                                <span class="my-page"><a href="#">4</a></span>
                                <span class="my-page"><a href="#">5</a></span>
                                <span class="my-page">...</span>
                                <span class="my-page"><a href="#">Next</a></span>
                                <span class="my-page"><a href="#">Last</a></span>
                            </div>
                        </div>
                    </div>
                    <!--    End ASC/DESC    -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>

        <!-- /.content -->
