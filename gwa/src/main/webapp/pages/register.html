<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html class="cufon-active cufon-ready">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Register Page</title>

    <link rel="stylesheet" type="text/css" href="/css/loginregist.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/register.js"></script>
</head>
<body>
<div class="background">
</div>
<div class="wrapper">
    <div class="content">
        <div id="form_wrapper" class="form_wrapper" style="margin-left: 205px; ;width: 350px; height: 381px; display: block;">
            <form class="register active">
                <h3>Register
                </h3>
                <span id="error" class="error" style="margin-top: 10px;"></span>
                <div class="column" style="height: 320px;">
                    <div>
                        <label>First Name:</label>
                        <input id="firtName" type="text" required>
                        <span id="errorfirstname" class="error"></span>
                    </div>
                    <div>
                        <label>Last Name:</label>
                        <input id="lastName" type="text" required>
                        <span id="errorlastname" class="error"></span>
                    </div>
                    <div>
                        <label>Password:</label>
                        <input id="password" type="password" required>
                        <span id="errorpassword" class="error"></span>
                    </div>
                </div>
                <div class="column" style="height: 320px;">
                    <div>
                        <label>Username:</label>
                        <input id="username" type="text" required>
                        <span id="errorusername" class="error"></span>
                    </div>
                    <div>
                        <label>Email:</label>
                        <input id="email" type="text" required>
                        <span id="erroremail" class="error"></span>
                    </div>
                    <div>
                        <label>Confirm Password:</label>
                        <input id="confirmPassword" type="password" required>
                        <span id="errorconfirmpassword" class="error"></span>
                    </div>
                </div>
                <div class="bottom">
                    <div class="remember">
                        <span>Use your username to login</span>
                    </div>
                    <input id="registerBtn" type="submit" value="Register">
                    <a href="/login" rel="login"
                       class="linkform">You have an account already? Log in here</a>
                    <div class="clear"></div>
                </div>
            </form>
        </div>
        <div class="clear"></div>
    </div>
</div>

</body>
</html>
